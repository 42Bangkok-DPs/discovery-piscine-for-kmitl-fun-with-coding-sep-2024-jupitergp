<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="leftOperand" placeholder="Enter left operand" />
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightOperand" placeholder="Enter right operand" />
        <input type="submit" value="Try me!" id="calculateButton" />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

            function calculate() {
                const leftOperand = parseInt($('#leftOperand').val(), 10);
                const operator = $('#operator').val();
                const rightOperand = parseInt($('#rightOperand').val(), 10);

                if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                    alert('Error :(');
                    return;
                }

                let result;
                switch (operator) {
                    case '+':
                        result = leftOperand + rightOperand;
                        break;
                    case '-':
                        result = leftOperand - rightOperand;
                        break;
                    case '*':
                        result = leftOperand * rightOperand;
                        break;
                    case '/':
                        if (rightOperand === 0) {
                            alert("It’s over 9000!");
                            console.log("It’s over 9000!");
                            return;
                        }
                        result = leftOperand / rightOperand;
                        break;
                    case '%':
                        if (rightOperand === 0) {
                            alert("It’s over 9000!");
                            console.log("It’s over 9000!");
                            return;
                        }
                        result = leftOperand % rightOperand;
                        break;
                    default:
                        alert('Error :(');
                        return;
                }

                alert(`Result: ${result}`);
                console.log(result);
            }

            // Bind click event using jQuery
            $('#calculateButton').click(calculate);

            // Alert every 30 seconds
            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>

</body>
</html>
